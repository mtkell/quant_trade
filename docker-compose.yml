version: "3.8"

services:
  quant_trade:
    build: .
    container_name: quant_trade
    environment:
      - CB_API_KEY=${CB_API_KEY}
      - CB_API_SECRET=${CB_API_SECRET}
      - CB_API_PASSPHRASE=${CB_API_PASSPHRASE}
      - STATE_DB=/app/state/portfolio.db
    volumes:
      - ./state:/app/state
    restart: unless-stopped
    # default demo command; override as needed
    command: python examples/demo_multi_pair.py
