version: "3.8"

services:
  quant_trade:
    build: .
    container_name: quant_trade
    environment:
      - CB_API_KEY=${CB_API_KEY}
      - CB_API_SECRET=${CB_API_SECRET}
      - STATE_DB=/app/state/portfolio.db
    volumes:
      - ./state:/app/state
    ports:
      - "${GUI_PORT:-8080}:8080"
    restart: unless-stopped
    # default GUI server command; override as needed
    command: python web/gui_server.py
