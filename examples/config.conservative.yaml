# Conservative Trading Config
# Low frequency, wide stops, risk-averse parameters
# Suitable for long-term positions with minimal monitoring

exchange:
  product_id: "BTC-USD"
  timeout: 10
  max_retries: 5

strategy:
  trail_pct: 0.05  # 5% trailing stop (wide)
  stop_limit_buffer_pct: 0.02  # 2% buffer below trigger
  min_ratchet: 0.01  # 1% minimum ratchet threshold
  max_entry_wait_candles: 20  # Wait up to 20 candles (100 min)
  stop_timeout_seconds: 300  # 5 minutes

indicators:
  rsi_period: 14
  rsi_oversold: 30
  rsi_overbought: 70
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  vwap_lookback: 20
  fast_ema_period: 5

entry:
  required_confirmations: 2  # 2 of 3 indicators must confirm
  higher_tf_regime: true     # Require daily uptrend

portfolio:
  max_positions: 3
  max_position_size_usd: 5000
  max_portfolio_leverage: 1.0
